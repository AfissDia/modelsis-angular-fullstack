
<div class="container" id="main-container">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Ajouter produit</button><br><br>
<table class="table">

    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom Produit</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.typeProduct.name}}</td>
            <td>{{product.date | date}}</td>
            <td>
            <div class="btn-group">
                <a class="btn btn-primary" id="editButton" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </a>&nbsp;

                <a class="btn btn-danger"  id="deleteButton" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg>
                </a>
            </div>
        </td>
        </tr>
    </tbody>

</table>


<!-- Add Product Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form  #addForm="ngForm" (ngSubmit)="onAddProduct(addForm)">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nouveau Produit</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idAdd" class="col-form-label">Id:</label>
                        <input type="text" ngModel class="form-control" id="idAdd" name="id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Nom Produit:</label>
                        <input type="text" ngModel class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-form-label">Date:</label>
                        <input type="date" ngModel class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="ddlTypeProduct" class="col-form-label">Produits: </label>
                        <select class="form-control" ngModel id="ddlTypeProduct" name="typeProduct">
                            <option>-SELECT-</option>
                            <option *ngFor="let typeP of typeProducts ">
                                {{typeP.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
